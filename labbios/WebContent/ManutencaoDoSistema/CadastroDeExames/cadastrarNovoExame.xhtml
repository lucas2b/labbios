<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Manutenção de cadastro de Exames</title>
</h:head>
<h:body>
<ui:composition template="/WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	    <p:panel>

<h:messages></h:messages>
<h:form id="form">
<p:fieldset legend="Manutenção de cadastro de Exames" toggleable="true">
		    		<h:panelGrid columns="2">

<h:outputText value="Nome:"></h:outputText>
<h:inputText value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_NOME}"></h:inputText>

<h:outputText value="Abreviatura:"></h:outputText>
<h:inputText value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_ABREVIATURA}"></h:inputText>

<h:outputText value="Grupo:"></h:outputText>
<h:selectOneMenu id="grupo" value="#{cadastroDeExameBean.cadastroDeExameSelecionado.GRUPO_EXAME}">
	<f:selectItems value="#{cadastroDeExameBean.grupos}"></f:selectItems>
	<f:converter converterId="ConversorGrupoExame"></f:converter>
</h:selectOneMenu>

<h:outputText value="Material:"></h:outputText>
<h:selectOneMenu id="materiais" value="#{cadastroDeExameBean.cadastroDeExameSelecionado.MATERIAL_EXAME}">
	<f:selectItems value="#{cadastroDeExameBean.materiais}"></f:selectItems>
	<f:converter converterId="ConversorMaterialExame"></f:converter>
</h:selectOneMenu>

<h:outputText value="Tipo Laboratório:"></h:outputText>
<h:selectOneMenu id="laboratorios" value="#{cadastroDeExameBean.cadastroDeExameSelecionado.TIPO_LABORATORIO}">
	<f:selectItems value="#{cadastroDeExameBean.tiposDeLaboratorio}"></f:selectItems>
	<f:converter converterId="ConversorTipoLaboratorio"></f:converter>
</h:selectOneMenu>

<h:outputText value="Dias para Entrega:"></h:outputText>
<h:inputText value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_DIAS_ENTREGA}"></h:inputText>

<h:outputText value="Código SUS:"></h:outputText>
<h:inputText value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_COD_SUS}"></h:inputText>

<h:outputText value="Grupo de Etiqueta:"></h:outputText>
<h:inputText value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_GRUPO_ETIQUETA}">
<f:convertNumber type="number"></f:convertNumber>
</h:inputText>

<h:outputText value="Tipo De Entrada"></h:outputText> 
<h:selectOneMenu value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_TIPO_ENTRADA}">
	<f:selectItems value="#{cadastroDeExameBean.comboGradeOuExame}"></f:selectItems>
</h:selectOneMenu>

<h:outputText value="Adicionar: "></h:outputText>
<h:commandButton value="Adicionar" action="#{cadastroDeExameBean.adicionarNovoTipoDeExame}"></h:commandButton>


<h:outputText value=""></h:outputText>
<p:dataTable border="1" value="#{cadastroDeExameBean.tiposDeExames}" var="item">
	<p:column>
		<f:facet name="header">
			<h:outputText value="Nome"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_NOME}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Abreviatura"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_ABREVIATURA}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Grupo Exame"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.GRUPO_EXAME.GRUPO_EXAME_NOME}">
		</h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Material Exame"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.MATERIAL_EXAME.MATERIAL_EXAME_NOME}">
		</h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Tipo Laboratorio"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.TIPO_LABORATORIO.TIPO_LABORATORIO_NOME}">
		</h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Grupo Exame"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.GRUPO_EXAME}">
			<f:converter converterId="ConversorGrupoExame"></f:converter>
		</h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Dias De entrega"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_DIAS_ENTREGA}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Código do SUS"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_COD_SUS}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Grupo De Etiquetas"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_GRUPO_ETIQUETA}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Tipo De Entrada"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_TIPO_ENTRADA}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Ações"></h:outputText>
		</f:facet>
		<h:commandLink value="Entrar com Dados do Exame" action="#{cadastroDeExameBean.entrarDadosDoExame}">
			<f:setPropertyActionListener target="#{cadastroDeExameBean.cadastroDeExameSelecionado}" value="#{item}"></f:setPropertyActionListener>
		</h:commandLink><br></br>
		<h:commandLink  value="Associar Valor ao Exame" action="#{cadastroDeExameBean.associarValorAoExame}">
			<f:setPropertyActionListener target="#{valoresDeExamesBean.cadastroDeExameSelecionado}" value="#{item}"></f:setPropertyActionListener>
		</h:commandLink><br></br>
		<h:commandLink  value="Editar Exame" action="#{cadastroDeExameBean.startEditarTipoDeExame}">
			<f:setPropertyActionListener target="#{cadastroDeExameBean.cadastroDeExameSelecionado}" value="#{item}"></f:setPropertyActionListener>
		</h:commandLink>
	</p:column>
</p:dataTable>

</h:panelGrid>
</p:fieldset>
</h:form>
</p:panel>
	</ui:define>
</ui:composition>

</h:body>
</html>
