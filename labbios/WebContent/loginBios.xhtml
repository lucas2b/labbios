<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head></h:head>
<h:body>
<ui:composition template="WEB-INF/templates/templateLogin.xhtml">
	
	<ui:define name="content">
	<h:form id="form">
	    <p:panel id="panel1" styleClass="centraliza">
	    <h:outputText value="Efetue Login para acessar o sistema"/>
	    <br/><br/>
	    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	     <h:panelGrid id="grid" columns="3">    
				<h:outputText value="Usuario:"/>
				<h:inputText value="#{loginBean.nome}"/>
				<br/><br/>
				<h:outputText value="Senha:"/> 
				<h:inputSecret value="#{loginBean.senha}"/>
				
			</h:panelGrid>
			<br/><br/>
				<h:commandButton value="Entrar" action="#{loginBean.validarLogin}"/>
		</p:panel>
	</h:form>
	</ui:define>
	
</ui:composition>
</h:body>
</html>
