<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		
    </h:head> 
	
<h:body>
<ui:composition template="/WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	    <p:panel>
	    <h:dataTable value="#{pacienteBean.cidades}" var="item">
	    	<h:column>
	    		<f:facet name="header">
	    			<h:outputText value="ID"></h:outputText>
	    		</f:facet>
	    		<h:outputText value="#{item.CIDADE_ID}"></h:outputText>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header">
	    			<h:outputText value="nome"></h:outputText>
	    		</f:facet>
	    		<h:outputText value="#{item.CIDADE_NOME}"></h:outputText>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header">
	    			<h:outputText value="Estado"></h:outputText>
	    		</f:facet>
	    		<h:outputText value="#{item.UF.UF_NOME}"></h:outputText>
	    	</h:column>
	    </h:dataTable>
			
		</p:panel>
	</ui:define>
</ui:composition>
</h:body>
</html>
