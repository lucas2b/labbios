<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		
    </h:head> 
	
<h:body>
<ui:composition template="/WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	    <h:form>
	    <p:panel>
		<p:dataTable var="item" value="#{resultadosBean.listaDeExibicao}" id="dadosExame" editable="true">

        <f:facet name="header">
            Dados Do Exame
        </f:facet>

        <p:column headerText="Parametros" style="width:125px">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{item.RESULT_PARAMETRO}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{item.RESULT_PARAMETRO}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        
         <p:column headerText="Valor encontrado" style="width:125px">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{item.RESULT_VALOR_ENCONTRADO}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{item.RESULT_VALOR_ENCONTRADO}" style="width:100%" label="Year"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Valor de referência" style="width:125px">
                    <h:outputText value="#{item.RESULT_VALOR_REFERENCIA}" />
        </p:column>
         <p:column headerText="Unidade" style="width:125px">
                    <h:outputText value="#{item.RESULT_UNIDADE}" />
        </p:column>
        <p:column headerText="Observações" style="width:125px">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{item.RESULT_OBSERVACOES}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{item.RESULT_OBSERVACOES}" style="width:100%" label="Year"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Editar" style="width:50px">
            <p:rowEditor />
        </p:column>

    </p:dataTable>
    <h:commandButton value="Gravar Resultados" action="#{resultadosBean.botaoGravarResultados}"></h:commandButton>
    <h:commandButton value="Cancelar" action="#{resultadosBean.retornarParaSolicitacao}" ></h:commandButton>
		</p:panel>
    	</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
