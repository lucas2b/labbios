<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		
    </h:head> 
	
<h:body>
<ui:composition template="/WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	    <p:fieldset legend="Entrada de Resultados" toggleable="false">
		    	
		 <h:form id="formHemograma">
		 
		 <h:dataTable value="#{resultadosBean.listaDeExibicao}" var="item">
		 
		 <h:column>
		 	<f:facet name="header">
		 		<h:outputText value="Parametro"></h:outputText>
		 	</f:facet>
		 	<h:outputText value="#{item.RESULT_PARAMETRO}"></h:outputText>
		 </h:column>
		 
		 <h:column>
		 	<f:facet name="header">
		 		<h:outputText value="Valor encontrado"></h:outputText>
		 	</f:facet>
		 	<h:inputText value="#{item.RESULT_VALOR_ENCONTRADO}"></h:inputText>
		 </h:column>
		 
		 	<h:column>
		 	<f:facet name="header">
		 		<h:outputText value="Referencia"></h:outputText>
		 	</f:facet>
		 	<h:outputText value="#{item.RESULT_VALOR_REFERENCIA}"></h:outputText>
		 </h:column>
		 
		 <h:column>
		 	<f:facet name="header">
		 		<h:outputText value="Unidade"></h:outputText>
		 	</f:facet>
		 	<h:outputText value="#{item.RESULT_UNIDADE}"></h:outputText>
		 </h:column>
		 
		  <h:column>
		 	<f:facet name="header">
		 		<h:outputText value="Observações"></h:outputText>
		 	</f:facet>
		 	<h:inputText value="#{item.RESULT_OBSERVACOES}"></h:inputText>
		 </h:column>
		 
		 </h:dataTable>
		 	 
		 <p:commandButton value="Gravar" action="#{resultadosBean.botaoGravarResultados}"></p:commandButton>
		 <p:commandButton value="Retornar" action="#{resultadosBean.retornarParaSolicitacao}"></p:commandButton>
		 </h:form>
		 
		 </p:fieldset>
	</ui:define>
</ui:composition>
</h:body>
</html>
