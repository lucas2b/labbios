<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
    </h:head> 
    
	
<h:body>
<ui:composition template="/WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	    <h:form id="relatorioDeExame">
	    <p:fieldset legend="Dados do Paciente" toggleable="false">	    
	    <h:panelGrid columns="2">
	    
	    <h:outputLabel value="Exame: " id="exame"></h:outputLabel>
	    <p:outputLabel value="#{entradaDeResultadosBean.nomeDoExame}"></p:outputLabel>
	    
	    <h:outputLabel value="Paciente: " id="nome"></h:outputLabel>
	    <p:outputLabel value="#{entradaDeResultadosBean.nomePaciente}"></p:outputLabel>
	    
	    <h:outputLabel value="Código de Paciente: " id="codigo"></h:outputLabel>
	    <p:outputLabel value="#{entradaDeResultadosBean.codigoPaciente}"></p:outputLabel>
	    
	    <h:outputLabel value="Data de nascimento: " id="nascimento"></h:outputLabel>
	    <p:outputLabel value="#{entradaDeResultadosBean.dataDeNasicmento}"></p:outputLabel>
	    
	    <h:outputLabel value="Data de realização do Exame: " id="realizavao"></h:outputLabel>
	    <p:outputLabel value="#{entradaDeResultadosBean.dataDeRealizacao}"></p:outputLabel>
	    
	    <h:outputLabel value="Convenio: " id="convenio"></h:outputLabel>
	    <p:outputLabel value="#{entradaDeResultadosBean.convenio}"></p:outputLabel>
	    
	    <h:outputText value="Médico: " id="medico"></h:outputText>
	    <p:outputLabel value="#{entradaDeResultadosBean.medico}"></p:outputLabel>
	    
	    <h:outputLabel value="CRM: " id="crm"></h:outputLabel>
	    <p:outputLabel value="#{entradaDeResultadosBean.crm}"></p:outputLabel>
	    
	    </h:panelGrid>
		</p:fieldset>
		
		<br></br>
		<p:fieldset legend="Resultado do Exame" toggleable="false">
		<h:dataTable var="item" value="#{entradaDeResultadosBean.listaSuporte}" id="dadosExame" border="1">

        <h:column >
                <f:facet name="header">
                <h:outputText value="Parametro"/>
                </f:facet>
                    <h:outputText value="#{item.RESULT_PARAMETRO}" />
        </h:column>
        
         <h:column>
                <f:facet name="header">
                    <h:outputText value="Valor encontrado" />
                </f:facet>
                <h:outputText value="#{item.RESULT_VALOR_ENCONTRADO}" />
        </h:column>
        
        <h:column>
                <f:facet name="header">
                    <h:outputText value="Valor De Referência" />
                </f:facet>
                <h:outputText value="#{item.RESULT_VALOR_REFERENCIA}" />
        </h:column>
        
         <h:column>
                <f:facet name="header">
                    <h:outputText value="Unidade" />
                </f:facet>
                <h:outputText value="#{item.RESULT_UNIDADE}" />
        </h:column>
        
        <h:column>
                <f:facet name="header">
                    <h:outputText value="Observações" />
                </f:facet>
                <h:outputText value="#{item.RESULT_OBSERVACOES}" />
        </h:column>
    </h:dataTable>
    </p:fieldset>
		<p:commandButton value="Retornar a Solicitação" action="#{entradaDeResultadosBean.retornarParaSolicitacao}"></p:commandButton>
		</h:form>
		
</ui:define>
</ui:composition>
</h:body>
</html>
