<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
<f:view>
<h1><h:outputText value="Manutenção de Valores De Exames"></h:outputText></h1>

<h:form>

Convenio:
<h:selectOneMenu id="grupo" value="#{valoresDeExamesBean.convenio}">
	<f:selectItems value="#{valoresDeExamesBean.convenios}"></f:selectItems>
	<f:converter converterId="ConversorConvenio"></f:converter>
</h:selectOneMenu><br></br>
Valor: 
<h:inputText value="#{valoresDeExamesBean.valorDoExame}">
<f:convertNumber type="number"></f:convertNumber>
</h:inputText><br></br>
<h:commandButton value="Adicionar Valor" action="#{valoresDeExamesBean.adicionarValorDeExame}"></h:commandButton><br></br>
<br></br>
<br></br>
<h1><h:outputText value="Listagem de valores por convênio"></h:outputText> </h1>
<h:dataTable border="1" value="#{valoresDeExamesBean.valoresDeExameSelecionado}" var="item">
<h:column>
	<f:facet name="header">
		<h:outputText value="Convenio"></h:outputText>
	</f:facet>
	<h:outputText value="#{item.CONVENIO.CONVENIO_NOME}"></h:outputText>
</h:column>
<h:column>
	<f:facet name="header">
		<h:outputText value="Valor"></h:outputText>
	</f:facet>
		<h:outputText value="#{item.TAB_PRECOS_VALOR }"></h:outputText>
</h:column>
</h:dataTable>

</h:form>

</f:view>

</h:body>
</html>
