<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Manutenção de cadastro de Exames</title>
</h:head>
<h:body>
<h:form>
<h:messages></h:messages>
<h1>Manutenção de cadastro de Exames</h1><br></br>
  Nome: <h:inputText value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_NOME}"></h:inputText><br></br>
Abreviatura: <h:inputText value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_ABREVIATURA}"></h:inputText><br></br>
Grupo:
<h:selectOneMenu id="grupo" value="#{cadastroDeExameBean.cadastroDeExameSelecionado.GRUPO_EXAME}">
	<f:selectItems value="#{cadastroDeExameBean.grupos}"></f:selectItems>
	<f:converter converterId="ConversorGrupoExame"></f:converter>
</h:selectOneMenu><br></br>
Material:
<h:selectOneMenu id="materiais" value="#{cadastroDeExameBean.cadastroDeExameSelecionado.MATERIAL_EXAME}">
	<f:selectItems value="#{cadastroDeExameBean.materiais}"></f:selectItems>
	<f:converter converterId="ConversorMaterialExame"></f:converter>
</h:selectOneMenu><br></br>
Tipo Laboratório:
<h:selectOneMenu id="laboratorios" value="#{cadastroDeExameBean.cadastroDeExameSelecionado.TIPO_LABORATORIO}">
	<f:selectItems value="#{cadastroDeExameBean.tiposDeLaboratorio}"></f:selectItems>
	<f:converter converterId="ConversorTipoLaboratorio"></f:converter>
</h:selectOneMenu><br></br>
Dias Para entrega: <h:inputText value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_DIAS_ENTREGA}"></h:inputText><br></br>
Código SUS: <h:inputText value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_COD_SUS}"></h:inputText><br></br>
Grupo De Etiquetas: 
<h:inputText value="#{cadastroDeExameBean.cadastroDeExameSelecionado.CAD_EXAME_GRUPO_ETIQUETA}">
<f:convertNumber type="number"></f:convertNumber>
</h:inputText><br></br>
<br></br>
<h:commandButton value="Atualizar" action="#{cadastroDeExameBean.finishEditarTipoDeExame}"></h:commandButton><br></br>
<h:commandButton value="Voltar" action="#{cadastroDeExameBean.listarExames}"></h:commandButton>
</h:form>

</h:body>
</html>
