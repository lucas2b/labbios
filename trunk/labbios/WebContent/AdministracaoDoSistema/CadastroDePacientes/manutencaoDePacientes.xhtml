<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		
    </h:head> 
	
<h:body>
<ui:composition template="/WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	    <p:panel>
			<h:form>
			<h:messages></h:messages>
			<h1><h:outputText value="Cadastro de Pacientes"/></h1>
			<h:outputText value="Nome: "/>
			<h:inputText id="nome" value="#{pacienteBean.pacienteSelecionado.PACIENTE_NOME}"></h:inputText><br></br>
			<h:outputText value="Sexo: "/>
			<h:inputText id="sexo" value="#{pacienteBean.pacienteSelecionado.PACIENTE_SEXO}"></h:inputText><br></br>
			<h:outputText value="CPF: "/>
			<h:inputText id="cpf" value="#{pacienteBean.pacienteSelecionado.PACIENTE_CPF}"></h:inputText><br></br>
			<h:outputText value="RG: "/> 
			<h:inputText id="rg" value="#{pacienteBean.pacienteSelecionado.PACIENTE_RG}"></h:inputText><br></br>
			<h:outputText value="Fone: "/>
			<h:inputText id="fone" value="#{pacienteBean.pacienteSelecionado.PACIENTE_FONE}"></h:inputText><br></br>
			<h:outputText value="Celular: "/>
			<h:inputText id="celular" value="#{pacienteBean.pacienteSelecionado.PACIENTE_CELULAR}"></h:inputText><br></br>

			<h:outputText value="Cidade: "/>
			<h:selectOneMenu id="cidade" value="#{pacienteBean.pacienteSelecionado.CIDADE}">
				<f:selectItems value="#{pacienteBean.comboCidades}"></f:selectItems>
				<f:converter converterId="ConversorCidade"></f:converter>
			</h:selectOneMenu><br></br>
			<h:outputText value="Endereço: "/>
			<h:inputText id="endereço" value="#{pacienteBean.pacienteSelecionado.PACIENTE_ENDERECO}"></h:inputText><br></br>
			<h:outputText value="Bairro: "/>
			<h:inputText id="bairro" value="#{pacienteBean.pacienteSelecionado.PACIENTE_BAIRRO}"></h:inputText><br></br>
			<h:outputText value="CEP: "/>
			<h:inputText id="cep" value="#{pacienteBean.pacienteSelecionado.PACIENTE_CEP}"></h:inputText><br></br>
			<h:outputText value="E-mail: "/>
			<h:inputText id="email" value="#{pacienteBean.pacienteSelecionado.PACIENTE_EMAIL}"></h:inputText><br></br>
			<h:outputText value="Medicações: "/>
			<h:inputText id="medicações" value="#{pacienteBean.pacienteSelecionado.PACIENTE_OBS_MEDICACOES}"></h:inputText><br></br>
			<h:outputText value="Convênios: "/>
			<h:inputText id="convenios" value="#{pacienteBean.pacienteSelecionado.PACIENTE_OBS_CONVENIOS}"></h:inputText><br></br>
			<h:outputText value="Responsável: "/>
			<h:inputText id="responsavel" value="#{pacienteBean.pacienteSelecionado.PACIENTE_RESPONSAVEL}"></h:inputText><br></br>
			<h:commandButton value="Gravar" action="#{pacienteBean.botaoGravar}"></h:commandButton><br></br>
			<h:commandButton value="Voltar a Listagem" action="#{pacienteBean.voltarListagem}"></h:commandButton>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</h:body>
</html>
