<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		
    </h:head> 
	
<h:body>
<ui:composition template="/WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	    <p:panel>
			<h:form>
			<h:messages></h:messages>
			<h1>Cadastro de Pacientes</h1>
			Nome: <h:inputText id="nome" value="#{pacienteBean.pacienteSelecionado.PACIENTE_NOME}"></h:inputText><br></br>
			Sexo: <h:inputText id="sexo" value="#{pacienteBean.pacienteSelecionado.PACIENTE_SEXO}"></h:inputText><br></br>
			CPF: <h:inputText id="cpf" value="#{pacienteBean.pacienteSelecionado.PACIENTE_CPF}"></h:inputText><br></br>
			Rg: <h:inputText id="rg" value="#{pacienteBean.pacienteSelecionado.PACIENTE_RG}"></h:inputText><br></br>
			Fone: <h:inputText id="fone" value="#{pacienteBean.pacienteSelecionado.PACIENTE_FONE}"></h:inputText><br></br>
			Celular: <h:inputText id="celular" value="#{pacienteBean.pacienteSelecionado.PACIENTE_CELULAR}"></h:inputText><br></br>
			Data de Nascimento:
			<p:calendar id="dataalteracao" value="#{pacienteBean.dataNascimento}"   
			 locale="pt_BR" pattern="dd/MM/yyyy" title="Campo obrigatorio. Informe a data"  
    		 label="Data de nascimento">  
		    	<f:convertDateTime pattern="dd/MM/yyyy" />  
		    	<p:tooltip for="dataalteracao" showEvent="focus" hideEvent="blur"/>  
			</p:calendar>   
			<br></br>
			Cidade:
			<h:selectOneMenu id="cidade" value="#{pacienteBean.pacienteSelecionado.CIDADE}">
				<f:selectItems value="#{pacienteBean.comboCidades}"></f:selectItems>
				<f:converter converterId="ConversorCidade"></f:converter>
			</h:selectOneMenu><br></br>
			Endereço: <h:inputText id="endereço" value="#{pacienteBean.pacienteSelecionado.PACIENTE_ENDERECO}"></h:inputText><br></br>
			Bairro: <h:inputText id="bairro" value="#{pacienteBean.pacienteSelecionado.PACIENTE_BAIRRO}"></h:inputText><br></br>
			CEP: <h:inputText id="cep" value="#{pacienteBean.pacienteSelecionado.PACIENTE_CEP}"></h:inputText><br></br>
			E-mail: <h:inputText id="email" value="#{pacienteBean.pacienteSelecionado.PACIENTE_EMAIL}"></h:inputText><br></br>
			Medicações: <h:inputText id="medicações" value="#{pacienteBean.pacienteSelecionado.PACIENTE_OBS_MEDICACOES}"></h:inputText><br></br>
			Convenios: <h:inputText id="convenios" value="#{pacienteBean.pacienteSelecionado.PACIENTE_OBS_CONVENIOS}"></h:inputText><br></br>
			Responsável: <h:inputText id="responsavel" value="#{pacienteBean.pacienteSelecionado.PACIENTE_RESPONSAVEL}"></h:inputText><br></br>
			<h:commandButton value="Gravar" action="#{pacienteBean.adicionarPaciente}"></h:commandButton><br></br>
			<h:commandButton value="Voltar a Listagem" action="#{pacienteBean.voltarListagem}"></h:commandButton>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</h:body>
</html>
