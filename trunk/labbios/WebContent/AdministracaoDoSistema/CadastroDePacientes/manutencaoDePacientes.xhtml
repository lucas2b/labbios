<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		
    </h:head> 
	
<h:body>
<ui:composition template="/WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
			
		    <p:fieldset legend="Cadastro de Pacientes" toggleable="true">
		    	<h:form id="form">
		    		<h:panelGrid columns="2">
						<h:outputText value="Nome:" />
						<p:inputText id="nome" required="true" value="#{pacienteBean.pacienteSelecionado.PACIENTE_NOME}" size="80"/>
						
						<h:outputText value="Sexo: "/>
						<p:inputText id="sexo" value="#{pacienteBean.pacienteSelecionado.PACIENTE_SEXO}"/>
						
						<h:outputText value="Data de Nascimento: " />
						<p:calendar value="#{pacienteBean.dataNascimento}" />
						
						<h:outputText value="CPF: "/>
						<p:inputMask mask="999.999.999-99" id="cpf" value="#{pacienteBean.pacienteSelecionado.PACIENTE_CPF}"/>
						
						<h:outputText value="RG: "/> 
						<p:inputText id="rg" value="#{pacienteBean.pacienteSelecionado.PACIENTE_RG}"/>
						
						<h:outputText value="Fone: "/>
						<p:inputMask mask="(99)9999-9999" id="fone" value="#{pacienteBean.pacienteSelecionado.PACIENTE_FONE}"/>
						
						<h:outputText value="Celular: "/>
						<p:inputMask mask="(99)9999-9999" id="celular" value="#{pacienteBean.pacienteSelecionado.PACIENTE_CELULAR}"/>
						
						<h:outputText value="Cidade: "/>
						<h:selectOneMenu id="cidade" value="#{pacienteBean.pacienteSelecionado.CIDADE}">
							<f:selectItems value="#{pacienteBean.comboCidades}"></f:selectItems>
							<f:converter converterId="ConversorCidade"></f:converter>
						</h:selectOneMenu>
						
						<h:outputText value="Endereço: "/>
						<p:inputText id="endereco" value="#{pacienteBean.pacienteSelecionado.PACIENTE_ENDERECO}" size="80"/>
						
						<h:outputText value="Bairro: "/>
						<p:inputText id="bairro" value="#{pacienteBean.pacienteSelecionado.PACIENTE_BAIRRO}"/>
						
						<h:outputText value="CEP: "/>
						<p:inputMask mask="99999-999" id="cep" value="#{pacienteBean.pacienteSelecionado.PACIENTE_CEP}"/>
						
						<h:outputText value="E-mail: "/>
						<p:inputText id="email" value="#{pacienteBean.pacienteSelecionado.PACIENTE_EMAIL}"/>
						
						<h:outputText value="Responsável: "/>
						<p:inputText id="responsavel" value="#{pacienteBean.pacienteSelecionado.PACIENTE_RESPONSAVEL}"/>
						
						<h:outputText value="Medicações: "/>
						<p:inputTextarea id="medicacoes" value="#{pacienteBean.pacienteSelecionado.PACIENTE_OBS_MEDICACOES}" autoResize="on" cols="100" rows="5"/>
						
						<h:outputText value="Convênios: "/> 
						<p:inputTextarea id="convenios" value="#{pacienteBean.pacienteSelecionado.PACIENTE_OBS_CONVENIOS}" autoResize="on" cols="100" rows="5"/>
		    		</h:panelGrid>
		    		<br/>
						<p:commandButton value="Gravar" action="#{pacienteBean.botaoGravar}"/>
						<p:commandButton value="Voltar a Listagem" action="#{pacienteBean.voltarListagem}"/>
		
				</h:form>
			</p:fieldset>

	</ui:define>
</ui:composition>
</h:body>
</html>
