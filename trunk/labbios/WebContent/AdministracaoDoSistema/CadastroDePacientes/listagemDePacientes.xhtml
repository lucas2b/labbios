<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
    </h:head> 
	
<h:body>
<ui:composition template="/WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	    <p:panel>
	    <h:form>
	    <h1>Adicionar Paciente</h1>
	    <p:commandButton value="Novo Paciente" action="#{pacienteBean.manutencaoDePacientes}" ajax="false"/>
	    <br></br>
	    <h1>Listagem de Pacientes</h1>
	    <br></br>
	     
	     <p:dataTable id="pac" var="item" value="#{pacienteBean.pacientes}" rowKey="#{item.PACIENTE_ID}"   
                 selection="#{pacienteBean.pacienteSelecionado}" selectionMode="single">  
                  <p:column headerText="Nome">  
			            #{item.PACIENTE_NOME}  
			        </p:column>  
			  
			        <p:column headerText="Ações" style="width:100px;">  
			            <h:commandLink value="Editar" action="#{pacienteBean.manutencaoDePacientes}" ajax="false">
	    					<f:setPropertyActionListener target="#{pacienteBean.pacienteSelecionado}" value="#{item}"></f:setPropertyActionListener>
	    				</h:commandLink> 
			        </p:column>  
         </p:dataTable>
	    
	   
		</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</h:body>
</html>
