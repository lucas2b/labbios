<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Manutenção de cadastro de Exames</title>
</h:head>
<h:body>
<h:form>
<h:messages></h:messages>
<h1>Manutenção de cadastro de Exames</h1><br></br>
  Nome: <h:inputText value="#{cadastroDeExameBean.nome}"></h:inputText><br></br>
Abreviatura: <h:inputText value="#{cadastroDeExameBean.abreviatura}"></h:inputText><br></br>
Grupo:
<h:selectOneMenu id="grupo" value="#{cadastroDeExameBean.grupoExame}">
	<f:selectItems value="#{cadastroDeExameBean.grupos}"></f:selectItems>
	<f:converter converterId="ConversorGrupoExame"></f:converter>
</h:selectOneMenu><br></br>
Material:
<h:selectOneMenu id="materiais" value="#{cadastroDeExameBean.materialExame}">
	<f:selectItems value="#{cadastroDeExameBean.materiais}"></f:selectItems>
	<f:converter converterId="ConversorMaterialExame"></f:converter>
</h:selectOneMenu><br></br>
Tipo Laboratório:
<h:selectOneMenu id="laboratorios" value="#{cadastroDeExameBean.tipoLaboratorio}">
	<f:selectItems value="#{cadastroDeExameBean.tiposDeLaboratorio}"></f:selectItems>
	<f:converter converterId="ConversorTipoLaboratorio"></f:converter>
</h:selectOneMenu><br></br>
Dias Para entrega: <h:inputText value="#{cadastroDeExameBean.diasDeEntrega}"></h:inputText><br></br>
Código SUS: <h:inputText value="#{cadastroDeExameBean.codigoSUS}"></h:inputText><br></br>
Grupo De Etiquetas: 
<h:inputText value="#{cadastroDeExameBean.grupoEtiqueta}">
<f:convertNumber type="number"></f:convertNumber>
</h:inputText><br></br>
Tipo De entrada (G/T): 
<h:inputText value="#{cadastroDeExameBean.tipoDeEntrada}">
</h:inputText>
<br></br>
<h:commandButton value="Adicionar" action="#{cadastroDeExameBean.adicionarNovoTipoDeExame}"></h:commandButton>
<br></br>
<br></br>
<br></br>
<h1></h1>

<h1><h:outputText value="Listagem de Exames Cadastrados"></h:outputText></h1><br></br>
<h:dataTable border="1" value="#{cadastroDeExameBean.tiposDeExames}" var="item">
	<h:column>
		<f:facet name="header">
			<h:outputText value="Nome"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_NOME}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Abreviatura"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_ABREVIATURA}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Grupo Exame"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.GRUPO_EXAME.GRUPO_EXAME_NOME}">
		</h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Material Exame"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.MATERIAL_EXAME.MATERIAL_EXAME_NOME}">
		</h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Tipo Laboratorio"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.TIPO_LABORATORIO.TIPO_LABORATORIO_NOME}">
		</h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Grupo Exame"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.GRUPO_EXAME}">
			<f:converter converterId="ConversorGrupoExame"></f:converter>
		</h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Dias De entrega"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_DIAS_ENTREGA}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Código do SUS"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_COD_SUS}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Grupo De Etiquetas"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_GRUPO_ETIQUETA}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Tipo De Entrada"></h:outputText>
		</f:facet>
		<h:outputText value="#{item.CAD_EXAME_TIPO_ENTRADA}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Ações"></h:outputText>
		</f:facet>
		<h:commandLink value="Entrar com Dados do Exame"></h:commandLink><br></br>
		<h:commandLink  value="Associar Valor ao Exame" action="#{cadastroDeExameBean.associarValorAoExame}">
			<f:setPropertyActionListener target="#{cadastroDeExameBean.cadastroDeExameSelecionado}" value="#{item}"></f:setPropertyActionListener>
		</h:commandLink><br></br>
		<h:commandLink  value="Editar Exame" action="#{cadastroDeExameBean.startEditarTipoDeExame}">
			<f:setPropertyActionListener target="#{cadastroDeExameBean.cadastroDeExameSelecionado}" value="#{item}"></f:setPropertyActionListener>
		</h:commandLink>
	</h:column>
</h:dataTable>
</h:form>

</h:body>
</html>
